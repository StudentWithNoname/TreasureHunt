<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

        // Basis-Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Licht hinzufügen
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Boden hinzufügen
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // Neige den Boden
        scene.add(plane);

        // Kamera-Position
        camera.position.set(0, 2, 5);

        // Würfel (zentraler Orientierungspunkt)
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0); // Leicht über dem Boden
        scene.add(cube);

        // Schätze erstellen
        const treasures = [];
        for (let i = 0; i < 5; i++) {
            const treasureGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const treasureMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);

            // Positioniere den Schatz an einem zufälligen Ort
            treasure.position.set(
                (Math.random() - 0.5) * 10, // Zufällige X-Koordinate
                0.3,                         // Auf dem Boden
                (Math.random() - 0.5) * 10  // Zufällige Z-Koordinate
            );

            treasures.push(treasure);
            scene.add(treasure);
        }

        // Orbit-Steuerung
        const controls = new OrbitControls(camera, renderer.domElement);

        // Animations-Schleife
        function animate() {
            requestAnimationFrame(animate);

            // Würfel rotieren lassen
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Überprüfen, ob ein Schatz eingesammelt wurde
            treasures.forEach((treasure, index) => {
                const distance = camera.position.distanceTo(treasure.position);
                if (distance < 0.5) {
                    // Schatz entfernen
                    scene.remove(treasure);
                    treasures.splice(index, 1);

                    // Nachricht anzeigen
                    console.log("Schatz gefunden!");
                    alert("Du hast einen Schatz gefunden!");
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Fenstergröße anpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
