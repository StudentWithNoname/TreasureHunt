<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt VR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/VRButton.js';

        // Szene, Kamera und Renderer einrichten
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(VRButton.createButton(renderer));

        // Licht einrichten
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Boden erstellen
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Kamera und Rig erstellen
        const rig = new THREE.Group();
        rig.add(camera);
        scene.add(rig);

        // Schätze erstellen
        const treasures = [];
        for (let i = 0; i < 5; i++) {
            const treasureGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const treasureMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);
            treasure.position.set((Math.random() - 0.5) * 10, 0.3, (Math.random() - 0.5) * 10);
            treasures.push(treasure);
            scene.add(treasure);
        }

        // Controller erstellen
        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);
            if (intersections.length > 0) {
                const intersect = intersections[0];
                if (intersect.object) {
                    scene.remove(intersect.object);
                    console.log('Schatz eingesammelt!');
                }
            }
        }

        function getIntersections(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            return raycaster.intersectObjects(treasures);
        }

        const controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        scene.add(controller1);

        const controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        scene.add(controller2);

        // Bewegung basierend auf Gamepad-Achsen
        function handleControllerMovement() {
            const session = renderer.xr.getSession();
            if (!session) return;

            session.inputSources.forEach((inputSource) => {
                if (!inputSource.gamepad) return;

                const gamepad = inputSource.gamepad;
                const speed = 0.05; // Bewegungsgeschwindigkeit

                // Gamepad-Achsen auslesen und Kamera bewegen
                const deltaX = gamepad.axes[2] * speed; // Links/Rechts
                const deltaZ = gamepad.axes[3] * speed; // Vorwärts/Rückwärts
                rig.position.x += deltaX;
                rig.position.z += deltaZ;

                // Debug-Ausgabe in der Konsole
                console.log(`Bewegung: X=${deltaX.toFixed(2)}, Z=${deltaZ.toFixed(2)}`);
            });
        }

        // Animation
        function animate() {
            renderer.setAnimationLoop(() => {
                handleControllerMovement();
                renderer.render(scene, camera);
            });
        }
        animate();

        // Fenstergröße anpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
