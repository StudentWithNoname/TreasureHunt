<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt VR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #log {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/VRButton.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(VRButton.createButton(renderer));

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        camera.position.set(0, 1.6, 3);

        const treasures = [];
        for (let i = 0; i < 5; i++) {
            const treasureGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const treasureMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);
            treasure.position.set((Math.random() - 0.5) * 10, 0.3, (Math.random() - 0.5) * 10);
            treasure.isTreasure = true;
            treasures.push(treasure);
            scene.add(treasure);
        }

        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);
            if (intersections.length > 0) {
                const intersectedObject = intersections[0].object;
                if (intersectedObject.isTreasure) {
                    scene.remove(intersectedObject);
                    treasures.splice(treasures.indexOf(intersectedObject), 1);
                    customLog("Schatz eingesammelt!");
                }
            }
        }

        function getIntersections(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            return raycaster.intersectObjects(treasures);
        }

        const controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        scene.add(controller1);

        const controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        scene.add(controller2);

        function handleControllerMovement() {
            const session = renderer.xr.getSession();
            if (!session) return;

            for (const source of session.inputSources) {
                if (source && source.gamepad) {
                    const gamepad = source.gamepad;
                    const speed = 0.15;
                    
                    // Überprüfen wir alle Achsen
                    for (let i = 0; i < gamepad.axes.length; i++) {
                        customLog(`Achse ${i}: ${gamepad.axes[i].toFixed(2)}`);
                    }

                    const deltaX = gamepad.axes[2] * speed;
                    const deltaZ = gamepad.axes[3] * speed;

                    camera.position.x += deltaX;
                    camera.position.z += deltaZ;
                }
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                handleControllerMovement();
                renderer.render(scene, camera);
            });
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const logElement = document.createElement("div");
        logElement.id = "log";
        document.body.appendChild(logElement);

        function customLog(message) {
            const logMessage = document.createElement("div");
            logMessage.textContent = message;
            logElement.appendChild(logMessage);
        }
    </script>
</body>

</html>
