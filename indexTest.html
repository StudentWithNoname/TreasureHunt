<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt VR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #log {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            box-sizing: border-box;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="overlay"></div>
    <div id="log"></div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/VRButton.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        // Licht hinzufügen
        scene.add(new THREE.AmbientLight(0x404040));
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Boden hinzufügen
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshStandardMaterial({ color: 0x228B22 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Schatz erstellen
        const treasures = [];
        for (let i = 0; i < 5; i++) {
            const treasure = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0xffff00 })
            );
            treasure.position.set((Math.random() - 0.5) * 10, 0.3, (Math.random() - 0.5) * 10);
            treasures.push(treasure);
            scene.add(treasure);
        }

        // Kamera in ein Rig einfügen
        const rig = new THREE.Group();
        rig.add(camera);
        scene.add(rig);

        // Logging-Funktionen
        const logElement = document.getElementById('log');
        const overlayElement = document.getElementById('overlay');

        function customLog(message) {
            const logMessage = document.createElement('div');
            logMessage.textContent = message;
            logElement.appendChild(logMessage);
            logElement.scrollTop = logElement.scrollHeight; // Automatisch nach unten scrollen
        }

        function showOverlayMessage(message) {
            overlayElement.textContent = message;
            setTimeout(() => (overlayElement.textContent = ''), 3000);
        }

        // Controller für Schätze
        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        function onSelectStart(event) {
            const controller = event.target;
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersections = raycaster.intersectObjects(treasures);
            if (intersections.length > 0) {
                const treasure = intersections[0].object;
                scene.remove(treasure);
                treasures.splice(treasures.indexOf(treasure), 1);
                showOverlayMessage('Schatz eingesammelt!');
                customLog('Schatz eingesammelt!');
            }
        }

        const controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        scene.add(controller1);

        const controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        scene.add(controller2);

        // Bewegung und Blickrichtung steuern
        function handleMovementAndRotation() {
            const session = renderer.xr.getSession();
            if (!session) return;

            session.inputSources.forEach((inputSource, index) => {
                if (!inputSource.gamepad) return;

                const gamepad = inputSource.gamepad;
                const speed = 0.05;

                if (index === 1) {
                    // Rechter Stick: Bewegung
                    rig.position.x += gamepad.axes[2] * speed; // Links/Rechts
                    rig.position.z += gamepad.axes[3] * speed; // Vorwärts/Rückwärts
                    customLog(`Rechte Steuerung: X=${gamepad.axes[2].toFixed(2)}, Z=${gamepad.axes[3].toFixed(2)}`);
                } else if (index === 0) {
                    // Linker Stick: Rotation
                    rig.rotation.y -= gamepad.axes[2] * 0.05; // Links/Rechts
                    customLog(`Linke Steuerung: Rotation=${gamepad.axes[2].toFixed(2)}`);
                }
            });
        }

        // Animation
        renderer.setAnimationLoop(() => {
            handleMovementAndRotation();
            renderer.render(scene, camera);
        });

        // Fenstergröße anpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
