<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt VR</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/VRButton.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(VRButton.createButton(renderer));

        const ambientLight = new THREE.AmbientLight(0x404040); 
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        camera.position.set(0, 1.6, 3);

        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0);
        scene.add(cube);

        const treasures = [];
        for (let i = 0; i < 5; i++) {
            const treasureGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const treasureMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);
            treasure.position.set((Math.random() - 0.5) * 10, 0.3, (Math.random() - 0.5) * 10);
            treasure.isTreasure = true;
            treasures.push(treasure);
            scene.add(treasure);
        }

        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);
            if (intersections.length > 0) {
                const intersectedObject = intersections[0].object;
                if (intersectedObject.isTreasure) {
                    scene.remove(intersectedObject);
                    treasures.splice(treasures.indexOf(intersectedObject), 1);
                    console.log("Schatz eingesammelt!");
                }
            }
        }

        function getIntersections(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
            return raycaster.intersectObjects(treasures);
        }

        // VR-Controller erstellen
        const controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        scene.add(controller1);

        const controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        scene.add(controller2);

        function handleController(controller) {
            // Assuming the primary thumbstick controls forward/backward, left/right movement
            const session = renderer.xr.getSession();
            if (!session) return;

            const inputSources = session.inputSources;
            for (const inputSource of inputSources) {
                if (inputSource.gamepad) {
                    const axes = inputSource.gamepad.axes;
                    const speed = 0.05; // Adjust speed as needed

                    // Use the axes to move the camera
                    camera.position.x -= axes[2] * speed;
                    camera.position.z -= axes[3] * speed;
                }
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // Handle movement
                handleController(controller1);
                handleController(controller2);

                renderer.render(scene, camera);
            });
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
